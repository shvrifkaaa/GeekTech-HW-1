<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Matches today</h1>
            <div class="matches">

                <div class="match">
                    <div class="team-A">

                        <img src="https://www.vseprosport.ru/images/teams/belgium_1607512787.png" alt="Belgium">
                        <span>
                            <h1>Belgium</h1>
                            <button class="bet-on-Belgium">+</button>
                            <button class="minus-score-Belgium"> - </button>
                        </span>
                    </div>
                    <div class="score">
                        <h1>Score</h1>
                        <div class="match-score">
                            <div>
                                <input type="text" class="Belgium-bet" name="" value="0" id="">
                            </div>
                            :
                            <div>
                                <input type="text" class="Canada-bet" name="" value="0" id="">
                            </div>
                        </div>
                    </div>
                    <div class="team-B">
                        <img src="https://www.vseprosport.ru/images/teams/canada_1664204953.png" width="70px" alt="Canada">
                        <span>
                            <h1>Canada</h1>
                            <button class="bet-on-Canada">+</button>
                            <button class="minus-score-Canada">-</button>
                        </span>
                    </div>
                </div>


                <div class="match">
                    <div class="team-A">
                        <img src="https://www.vseprosport.ru/images/teams/spain_1607512787.png" alt="Spain">
                        <span>
                            <h1>Spain</h1>
                            <button class="bet-on-Spain">+</button>
                            <button class="minus-score-Spain">-</button>
                        </span>
                    </div>
                    <div class="score">
                        <h1>Score</h1>
                        <div class="match-score">
                            <div>
                                <input type="text" class="Spain-bet" name="" value="0" id="">
                            </div>
                            :
                            <div>
                                <input type="text" class="CostaRika-bet" name="" value="0" id="">
                            </div>
                        </div>
                    </div>
                    <div class="team-B">
                        <img src="https://www.vseprosport.ru/images/teams/costa-rica_1607512787.png" alt="Costa-Rica">
                        <span>
                            <h1>CostaRica</h1>
                            <button class="bet-on-Costarika">+</button>
                            <button class="minus-score-Costarika">-</button>
                        </span>
                    </div>
                </div>

            </div>
        </div>
    </div>





    <script src="app.js"></script>
</body>
</html>
